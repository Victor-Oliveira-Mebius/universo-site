<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Formulário</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" />
</head>

<body>
  <section id="contact" class="bg-gray-100 rounded-xl p-12">
    <div class="max-w-4xl mx-auto">
      <h2 class="text-3xl font-bold text-center text-gray-800 mb-2">Entre em Contato</h2>
      <p class="text-gray-600 text-center mb-12 max-w-2xl mx-auto">
        Solicite uma demonstração personalizada ou tire dúvidas sobre nossas soluções.
      </p>

      <form class="grid grid-cols-1 md:grid-cols-2 gap-8">
        <div>
          <label for="name" class="block text-gray-700 mb-2">Nome Completo</label>
          <input type="text" id="name"
            class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
        </div>

        <div>
          <label for="email" class="block text-gray-700 mb-2">E-mail</label>
          <input type="email" id="email"
            class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
        </div>

        <div>
          <label for="phone" class="block text-gray-700 mb-2">Telefone</label>
          <input type="tel" id="phone"
            class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
        </div>

        <div>
          <label for="company" class="block text-gray-700 mb-2">Empresa</label>
          <input type="text" id="company"
            class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
        </div>
        <div>
          <label for="sistema">Sistema:</label>
          <input type="text" id="sistema" name="sistema" class="border p-2 rounded w-full" />
        </div>

        <div class="md:col-span-2">
          <label for="message" class="block text-gray-700 mb-2">Mensagem</label>
          <textarea id="message" rows="5"
            class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"></textarea>
        </div>

        <div class="md:col-span-2 flex justify-center">
          <button type="submit"
            class="bg-blue-600 hover:bg-blue-700 text-white px-10 py-3 rounded-lg font-medium transition">Enviar
            Mensagem</button>
        </div>
      </form>

      <div>
        <a href="./Clientes.html" class="text-gray-400 hover:text-white"><i class="fab fa-shopping-cart"></i></a>
      </div>
    </div>
  </section>

  <script>
 // Envio do formulário com validação
  document.querySelector('form').addEventListener('submit', function (e) {
    e.preventDefault();

    const nome = document.getElementById('name').value.trim();
    const email = document.getElementById('email').value.trim();
    const telefone = document.getElementById('phone').value.trim();
    const empresa = document.getElementById('company').value.trim();
    const mensagem = document.getElementById('message').value.trim();
    const sistema = document.getElementById('sistema').value.trim(); // <- NOVO

    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

    if (nome.length < 3) {
      alert('Por favor, preencha seu nome corretamente.');
      return;
    }

    if (!emailRegex.test(email)) {
      alert('Por favor, insira um e-mail válido.');
      return;
    }

    if (telefone.replace(/\D/g, '').length < 10) {
      alert('Por favor, insira um telefone válido com DDD.');
      return;
    }

    if (empresa.length < 2) {
      alert('Por favor, preencha o nome da empresa.');
      return;
    }

    if (mensagem.length < 10) {
      alert('Por favor, escreva uma mensagem com pelo menos 10 caracteres.');
      return;
    }

    const dados = {
      nome,
      email,
      telefone,
      empresa,
      mensagem,
      sistema, // <- NOVO
      dataHora: new Date().toLocaleString()
    };

    let clientes = JSON.parse(localStorage.getItem('clientes')) || [];
    clientes.push(dados);
    localStorage.setItem('clientes', JSON.stringify(clientes));

    alert(`Obrigado pela mensagem, ${nome}! Em breve entraremos em contato.`);
    this.reset();
  });

    // Preencher mensagem automática (caso venha pela URL)
    window.addEventListener('DOMContentLoaded', () => {
      const urlParams = new URLSearchParams(window.location.search);
      const mensagem = urlParams.get('msg');
      if (mensagem) {
        const campoMensagem = document.getElementById('message');
        campoMensagem.value = decodeURIComponent(mensagem);
        campoMensagem.readOnly = true;
        campoMensagem.style.backgroundColor = '#f3f4f6';
        document.getElementById('contact').scrollIntoView({ behavior: 'smooth' });
      }
    });

    // Função para pegar parâmetros da URL
function getParametroURL(nome) {
  const urlParams = new URLSearchParams(window.location.search);
  return urlParams.get(nome);
}

window.addEventListener('DOMContentLoaded', () => {
  const urlParams = new URLSearchParams(window.location.search);

  const sistema = urlParams.get('sistema');
  const msg = urlParams.get('msg');

  // Preencher e travar o campo "sistema", se vier pela URL
  if (sistema) {
    const campoSistema = document.getElementById('sistema');
    campoSistema.value = decodeURIComponent(sistema);
    campoSistema.readOnly = true;
    campoSistema.style.backgroundColor = '#f3f4f6'; // cinza claro para indicar que está bloqueado
  }

  // Preencher e travar o campo "mensagem", se vier pela URL
  if (msg) {
    const campoMensagem = document.getElementById('message');
    campoMensagem.value = decodeURIComponent(msg);
    campoMensagem.readOnly = true;
    campoMensagem.style.backgroundColor = '#f3f4f6';
    document.getElementById('contact').scrollIntoView({ behavior: 'smooth' });
  }
});

  </script>
</body>

</html>
